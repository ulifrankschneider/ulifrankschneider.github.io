<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <!-- Verweis auf die externe CSS-Datei -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <h1>Email Generator</h1>

    <!-- Eingabefeld f√ºr den Adressaten -->
    <label for="recipient">Recipient (Name):</label><br>
    <input type="text" id="recipient" placeholder="Enter recipient's name..." style="width: 100%; margin: 10px 0;"><br>

    <!-- Eingabefeld f√ºr den Absender -->
    <label for="sender">Sender (From):</label><br>
    <input type="text" id="sender" placeholder="Enter sender's email..." style="width: 100%; margin: 10px 0;"><br>

    <!-- Dropdown f√ºr die Sprache -->
    <label for="language">Select Language:</label><br>
    <select id="language" style="width: 100%; margin: 10px 0;">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
    </select><br>

    <!-- Eingabefeld f√ºr das Thema -->
    <label for="email-topic">What is the email about?</label><br>
    <input type="text" id="email-topic" placeholder="Enter topic here..." style="width: 100%; margin: 10px 0;"><br>

    <!-- Eingabefeld f√ºr den Sicherheitscode -->
    <label for="security-code">Enter Security Code:</label><br>
    <input type="password" id="security-code" placeholder="Enter security code..." style="width: 100%; margin: 10px 0;"><br>

    <!-- Section: Optional Fields (Dropdowns, etc.) -->
    <div class="section">
        <div class="toggle-button" id="toggle-optional-fields">Show optional fields</div>
        <div id="optional-fields" class="hidden-section">
            <!-- Relationship to Recipient -->
            <div class="section">
                <label for="relationship">Relationship to Recipient:</label><br>
                <select id="relationship" style="width: 100%; margin: 10px 0;">
                    <option value="casual">Casual üë• (longtime friends)</option>
                    <option value="professional">Professional üíº (colleagues)</option>
                    <option value="cynical">Cynical üòè (sarcastic tone)</option>
                    <option value="assertive">Assertive üöÄ (very direct, e.g. underperforming employees)</option>
                    <option value="respective">Respective üôè (e.g. customer relationship)</option>
                </select>
            </div>

            <!-- Length of Email -->
            <div class="section">
                <label for="length">Length of Email:</label><br>
                <input type="range" id="length" min="1" max="5" value="3" class="slider">
                <div id="length-value">Medium length (3)</div>
            </div>

            <!-- Context -->
            <div class="section">
                <label for="context">Additional Context (optional):</label><br>
                <textarea id="context" placeholder="Provide any additional context to help formulate the email..." style="width: 100%; height: 100px;"></textarea><br>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <button id="generate-email">Generate Email</button>
    <h2>Generated Email:</h2>
    <textarea id="generated-email" readonly></textarea><br>
    <button id="send-email">Send with Outlook</button>
    <button id="download-eml">Download as Outlook (.eml)</button>

    <script src="script.js"></script> <!-- Verweis auf JavaScript-Datei -->

    <script>
        // JavaScript f√ºr das Ein-/Ausklappen der optionalen Felder
        document.getElementById('toggle-optional-fields').addEventListener('click', () => {
            const optionalFieldsSection = document.getElementById('optional-fields');
            const toggleButton = document.getElementById('toggle-optional-fields');
            if (optionalFieldsSection.style.display === 'none' || optionalFieldsSection.style.display === '') {
                optionalFieldsSection.style.display = 'block';
                toggleButton.textContent = 'Hide optional fields';
            } else {
                optionalFieldsSection.style.display = 'none';
                toggleButton.textContent = 'Show optional fields';
            }
        });

        // Update slider value display
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        lengthSlider.addEventListener('input', function() {
            lengthValue.textContent = ["Very Short", "Short", "Medium", "Long", "Very Long"][this.value - 1] + " (" + this.value + ")";
        });

        // Event handler for generating email
        document.getElementById('generate-email').addEventListener('click', async () => {
            const topic = document.getElementById('email-topic').value;
            const securityCode = document.getElementById('security-code').value;
            const recipient = document.getElementById('recipient').value;
            const sender = document.getElementById('sender').value;
            const language = document.getElementById('language').value;
            const relationship = document.getElementById('relationship').value;
            const length = lengthSlider.value;
            const context = document.getElementById('context').value;

            if (!topic || !recipient || !sender || !securityCode) {
                alert("Please fill in all required fields.");
                return;
            }

            try {
                const response = await fetch('https://your-server-url/generate-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, securityCode, recipient, sender, language, relationship, length, context })
                });

                if (response.ok) {
                    const data = await response.json();
                    const emailContent = data.email;

                    document.getElementById('generated-email').value = emailContent;
                } else {
                    alert('Error generating email');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An unexpected error occurred.');
            }
        });
    </script>
</body>
</html>
