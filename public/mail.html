<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .section {
            margin-bottom: 15px;
        }

        .section label {
            font-weight: bold;
        }

        .toggle-button {
            margin: 10px 0;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .hidden-section {
            display: none;
            margin-top: 10px;
        }

        /* Styling for Slider */
        .slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <h1>Email Generator</h1>

    <!-- Required Fields -->
    <div class="section">
        <label for="email-topic">What is the email about?</label><br>
        <input type="text" id="email-topic" placeholder="Enter topic here..." style="width: 100%; margin: 10px 0;" required><br>
    </div>
    <div class="section">
        <label for="security-code">Enter Security Code:</label><br>
        <input type="password" id="security-code" placeholder="Enter security code..." style="width: 100%; margin: 10px 0;" required><br>
    </div>

    <!-- Optional Fields -->
    <div class="section">
        <div class="toggle-button" id="toggle-optional-fields">Show optional fields</div>
        <div id="optional-fields" class="hidden-section">
            <div class="section">
                <label for="sender">Sender (From):</label><br>
                <input type="text" id="sender" placeholder="Enter sender's name..." style="width: 100%; margin: 10px 0;" required><br>
            </div>
            <div class="section">
                <label for="recipient-name">Recipient (Name):</label><br>
                <input type="text" id="recipient-name" placeholder="Enter recipient's name..." style="width: 100%; margin: 10px 0;" required><br>
            </div>
            <div class="section">
                <label for="email-recipient">Recipient Email (Optional):</label><br>
                <input type="email" id="email-recipient" placeholder="Enter recipient's email address..." style="width: 100%; margin: 10px 0;"><br>
            </div>

            <div class="section">
                <label for="language">Select Language:</label><br>
                <select id="language" style="width: 100%; margin: 10px 0;">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select><br>
            </div>

            <div class="section">
                <label for="relationship">Relationship to Recipient:</label><br>
                <select id="relationship" style="width: 100%; margin: 10px 0;">
                    <option value="friend">ðŸ˜Š Friendly</option>
                    <option value="assertive">ðŸ’ª Assertive</option>
                    <option value="formal">ðŸ“œ Formal</option>
                </select><br>
            </div>

            <div class="section">
                <label for="length">Length of Email:</label><br>
                <input type="range" id="length" name="length" min="1" max="5" value="3" class="slider">
                <span id="length-value">Medium</span><br>
            </div>

            <div class="section">
                <label for="context">Additional Context (optional):</label><br>
                <textarea id="context" placeholder="Provide any additional context to help formulate the email..." style="width: 100%; height: 100px;"></textarea><br>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <button id="generate-email">Generate Email</button>
    <h2>Generated Email:</h2>
    <textarea id="generated-email" readonly></textarea><br>
    <button id="send-email">Send with Outlook</button>
    <button id="download-eml">Download as Outlook (.eml)</button>

    <script>
        // Toggle optional fields visibility
        document.getElementById('toggle-optional-fields').addEventListener('click', () => {
            const optionalFields = document.getElementById('optional-fields');
            optionalFields.style.display = optionalFields.style.display === 'none' || !optionalFields.style.display ? 'block' : 'none';
        });

        // Update the text next to the length slider
        document.getElementById('length').addEventListener('input', (e) => {
            const lengthText = ['Very Short', 'Short', 'Medium', 'Long', 'Very Long'];
            document.getElementById('length-value').textContent = lengthText[e.target.value - 1];
        });

        // Generate email function
        document.getElementById('generate-email').addEventListener('click', async () => {
            const topic = document.getElementById('email-topic').value;
            const securityCode = document.getElementById('security-code').value;
            const recipient = document.getElementById('email-recipient').value || 'recipient@example.com';
            const sender = document.getElementById('sender').value || 'anonymous@example.com';
            const language = document.getElementById('language').value || 'en';
            const recipientName = document.getElementById('recipient-name').value || 'Recipient';
            
            // Optional fields
            const relationship = document.getElementById('relationship').value || '';
            const length = document.getElementById('length').value || '3';
            const context = document.getElementById('context').value || '';

            // Validate required fields (Including security code)
            if (!topic || !securityCode) {
                alert("Please fill in all required fields including the security code.");
                return;
            }

            // Prepare the body for the POST request
            const requestBody = {
                topic,
                securityCode,
                recipient,
                sender,
                recipientName,
                language,
                relationship,  // Optional field (from dropdown)
                length,        // Optional field (from slider)
                context        // Optional field
            };

            try {
                // Send POST request to the server
                const response = await fetch('http://localhost:3000/generate-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Generated Email:', data.email);
                    document.getElementById('generated-email').value = data.email;
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred.');
            }
        });

        // Send email with Outlook via mailto
        document.getElementById('send-email').addEventListener('click', () => {
            const emailContent = document.getElementById('generated-email').value;
            const emailRecipient = document.getElementById('email-recipient').value;

            if (!emailContent) {
                alert("Please generate the email first.");
                return;
            }

            const mailtoLink = `mailto:${encodeURIComponent(emailRecipient)}?subject=Generated Email&body=${encodeURIComponent(emailContent)}`;
            window.location.href = mailtoLink;
        });

        // Download the email content as .eml file
        document.getElementById('download-eml').addEventListener('click', () => {
            const emailContent = document.getElementById('generated-email').value;
            if (!emailContent) {
                alert("Please generate the email first.");
                return;
            }

            const emlContent = `Subject: Generated Email\nFrom: sender@example.com\nTo: recipient@example.com\n\n${emailContent}`;
            const blob = new Blob([emlContent], { type: 'message/rfc822' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'generated-email.eml';
            link.click();
        });
    </script>
</body>
</html>
